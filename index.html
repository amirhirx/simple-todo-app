<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="assets/font-awesome/css/fontawesome.min.css" />
    <link rel="stylesheet" href="assets/font-awesome/css/all.min.css" />
    <link rel="stylesheet" href="assets/font-awesome/css/regular.min.css" />
    <link rel="stylesheet" href="assets/font-awesome/css/solid.min.css" />
    <link rel="stylesheet" href="assets/font-awesome/css/brands.min.css" />
</head>

<body>
    <div id="message-popup" class="popup">
        <div>
            <h2 id="message-popup-title"></h2>
            <p id="message-popup-text"></p>
            <button id="message-popup-btn">فهمیدم!</button>
        </div>
    </div>
    <div id="new-task-popup" class="popup">
        <div>
            <h2>کار جدید</h2>
            <div class="input-div">
                <label for="new-task-title">عنوان</label>
                <input type="text" id="new-task-title" />
            </div>
            <div class="input-div">
                <label for="new-task-description">توضیحات</label>
                <textarea id="new-task-description" cols="30" rows="3"></textarea>
            </div>
            <div class="button-div">
                <button id="new-task-popup-cancel">لغو</button>
                <button id="new-task-popup-add">تایید</button>
            </div>
        </div>
    </div>
    <div id="edit-task-popup" class="popup">
        <div>
            <h2>ویرایش کار</h2>
            <div class="input-div">
                <label for="edit-task-title">عنوان</label>
                <input type="text" id="edit-task-title" />
            </div>
            <div class="input-div">
                <label for="edit-task-description">توضیحات</label>
                <textarea id="edit-task-description" cols="30" rows="3"></textarea>
            </div>
            <div class="button-div">
                <button id="edit-task-popup-cancel">لغو</button>
                <button id="edit-task-popup-apply">تایید</button>
            </div>
        </div>
    </div>
    <div class="container">
        <header>
            <div>
                <h1>لیست کارها</h1>
            </div>
            <div>
                <button id="add-task-btn">اضافه کردن</button>
            </div>
        </header>
        <main>
            <ul id="task-list">
                <!-- <li class="task">
                    <div class="task-options">
                        <button class="edit-btn">ویرایش</button>
                        <button class="remove-btn">حذف</button>
                    </div>
                    <h2 class="task-title">Title</h2>
                    <p class="task-description">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                </li> -->
            </ul>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
